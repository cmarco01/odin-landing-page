<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Landing Page - Chris Marcoullier</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <header class="header-container">

            <div class="header-logo">
                <p>Header logo</p>
            </div>

            <div class="link-container">
                <div>
                    <p>Link 1</p>
                </div>
                
                <div>
                    <p>Link 2</p>
                </div>

                <div>
                    <p>Link 3</p>
                </div>
            </div>


        </header>


        <div class="main">
            <div id="header-logo">
                <header>
                    <p>Header</p>
                </header>
            </div>

            <div class="secondary-text">
                <header class="links">
                    <div>
                        <p>header link 1</p>
                    </div>
                    <div>
                        <p>header link 2</p>
                    </div>
                    <div>
                        <p>header link 3</p>
                    </div>
                </header>
            </div>
        </div>

        <div class="hero">
            <div id="hero">
                <p>HERO</p>
            </div>
        </div>
            


        <div id="info" class="info">
            <div>
                <p>INFO</p>
            </div>
        </div>


        <div id="quote" class="quote">
            <div>
                <p>QUOTE</p>
            </div>
        </div>


        <div id="sign-up" class="sign-up">
            <div>
                <h3>SIGN UP</h3>
                <div class="call-to-action">
                    <p>CALL TO ACTION</p>
                </div>
            </div>
            
        </div>


        <footer>
            <div>
              <p>FOOTER</p>
            </div>
        </footer>
    </body>


</html>
