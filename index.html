<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Landing Page - Chris Marcoullier</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <header class="header-container">

            <div class="header-logo">
                <p>Header logo</p>
            </div>

            <div class="link-container">
                <div>
                    <p>Link 1</p>
                </div>
                
                <div>
                    <p>Link 2</p>
                </div>

                <div>
                    <p>Link 3</p>
                </div>
            </div>


        </header>

        <div class="hero-container">
            <div class="hero-item">
                <div class="main-text">
                    <p>This website is awesome</p>
                </div>

                <div>
                    <p>This website is so cool, you should consider
                        subscribing and buying the merch that will exist
                        starting in the year 2076.
                    </p>
                </div>
                
                <div>
                    <p>SIGN UP</p>
                </div>
            </div>

            <div>
                <p>more</p>
            </div>

        </div>
            


        <div id="info" class="info">
            <div>
                <p>INFO</p>
            </div>
        </div>


        <div id="quote" class="quote">
            <div>
                <p>QUOTE</p>
            </div>
        </div>


        <div id="sign-up" class="sign-up">
            <div>
                <h3>SIGN UP</h3>
                <div class="call-to-action">
                    <p>CALL TO ACTION</p>
                </div>
            </div>
            
        </div>


        <footer>
            <div>
              <p>FOOTER</p>
            </div>
        </footer>

</html>
